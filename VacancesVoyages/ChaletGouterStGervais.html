<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalet Le Goûter St Gervais Mont Blanc (2017)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 90%;
            margin: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox:target {
            display: flex;
        }
        .lightbox a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            cursor: pointer;
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: #bfc1e8; /* Fond sombre */
            color: black; /* Texte blanc */
            font-size: 1.5em; /* Taille réduite */
        }
    </style>
</head>
<body>
    <h1>Chalet Le Goûter St Gervais Mont Blanc (2017)</h1>
    <div class="gallery">
        <!-- Miniatures des images -->
        <a href="#photo1"><img src="0-50ansPlutot.jpg" alt="Photo 1"></a>
    </div>

    <!-- Lightbox pour afficher les images en grand -->
    <div id="photo1" class="lightbox">
        <a href="#">
            <img src="0-50ansPlutot.jpg" alt="Photo 1">
        </a>
    </div>
    <div id="photo2" class="lightbox">
        <a href="#">
            <img src="1bis-20230313_093818.jpg" alt="Photo 2">
        </a>
    </div>
    <div id="photo3" class="lightbox">
        <a href="#">
            <img src="11-20211229_201637.jpg" alt="Photo 3">
        </a>
    </div>
    <div id="photo4" class="lightbox">
        <a href="#">
            <img src="12-IMG-20211229-WA0008.jpg" alt="Photo 4">
        </a>
    </div>
    <div id="photo5" class="lightbox">
        <a href="#">
            <img src="14-IMG-20211230-WA0011.jpg" alt="Photo 5">
        </a>
    </div>
    <footer>
        <p><a href="../pageVacancesVoyages.html">Retour "Vacances et Voyages"</a></p>
    </footer>
</body>
</html>
